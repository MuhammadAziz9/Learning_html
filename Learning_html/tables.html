<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th,td {
        border: 1px solid gray;
        padding: 5px;
    }
    thead {
        text-align: left;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Ismi
                </th>
                <th>
                    Yoshi
                </th>
                <th>
                    Familiyasi
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>Azizbek</td>
                <td>20</td>
                <td>Ibrohimov</td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td>Husniddin</td>
                <td>19</td>
                <td>Normamatov</td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td>Moxir</td>
                <td>20</td>
                <td>Tursinov</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
